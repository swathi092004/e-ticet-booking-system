
<!DOCTYPE html>
<html>
<head>
    <title>E-Ticket Booking System</title>
    <link rel="stylesheet" type="text/css" href="ticket.CSS.css">
</head>
<body>
    <header>
        <h1>Welcome to E-Ticket Booking</h1>
    </header>
    
    <main>
        <section class="event-details">
            <h2>Event Details</h2>
            <p>Event Name: Concert Name</p>
            <p>Date: October 31, 2023</p>
            <p>Location: Venue Name</p>
        </section>
        
        <section class="ticket-booking">
            <h2>Book Tickets</h2>
            <form>
                <label for="ticket-quantity">Number of Tickets:</label>
                <input type="number" id="ticket-quantity" name="ticket-quantity" min="1" max="10">
                
                <label for="user-name">Your Name:</label>
                <input type="text" id="user-name" name="user-name">
                
                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 E-Ticket Booking System</p>
    </footer>
</body>
</html>
